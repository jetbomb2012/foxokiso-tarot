<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>古堡電視牆</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #soundToggle {
      background-color: #004080;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    #soundToggle:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>古堡電視牆</h1>
  
  <!-- 音訊檔案 -->
  <audio id="bgm" src="music.mp3" loop autoplay muted></audio>
  
  <!-- 按鈕 -->
  <button id="soundToggle">開啟聲音</button>
  
  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('soundToggle');

    btn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? "開啟聲音" : "關閉聲音";
    });
  </script>
</body>
</html>
